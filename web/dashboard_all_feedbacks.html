<div class="block-section-sm bg-color1" style="min-height: 800px;padding-top: 10px">
  <div class="col-md-12">
  	<h3>Feedbacks</h3>
    <table class="table table-striped" class="col-md-12">
      <thead>
        <tr>
          <th>Message</th>
          <th>Author</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="feedback in allFeedback">
          <td class="col-md-6" style="">{{feedback.feedback}}</td>
          <td class="col-md-2" style="">{{feedback.name}}</td>
          <td class="col-md-2" style="">{{dateToMilli(feedback.date)|date:'longDate'}}</td>
          <td class="col-md-2"><button class="btn btn-sm btn-success" ng-click="dashboard_ctrl.markFeedbackComplete(feedback._id);">Mark Complete</button></td>
        </tr>
        <!--tr>
          <td style="">Feedback message here..</td>
          <td><button class="btn btn-sm btn-success">Mark Complete</button></td>
        </tr-->
      </tbody>
    </table>

    <div ng-if="allFeedback.length==0||allFeedback == null">
      <strong>No Pending Feedback to Review</strong>
    </div>
  </div>
</div>
