<div class="block-section-sm bg-color1" style="min-height: 800px;padding-top: 10px">
  <div class="col-md-12 users">
  	<h3>Users</h3>

  	<table class="table table-responsive table-striped table-users">
  		<thead>
  			<tr>
  				<th>Name</th>
  				<th>Email</th>
          <th>User Type</th>
          <th>status</th>
          <th class="col-md-3"></th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="user in all_users | offset: offsetValue | limitTo: itemsPerPage">
  				<td><a href="" ui-sref="dashboard_selected_profile" ng-click="setSelectedUser(user)"><span ng-bind="user.firstName"></span> <span ng-bind="user.lastName"></span></a></td>
  				<td ng-bind="user.email"></td>
          <td ng-bind="user.userType"></td>
  				<td>
            <span ng-bind="user.status"></span>
            <span ng-if="isAdmin && !user.status">pending</span>
          </td>
          <td class="col-md-3">
            <button ng-show="user.status == 'suspended' || user.status == 'pending' || !user.status" class="btn btn-success" ng-click="activateUser(user,'active')">Approve</button>
            <button ng-show="user.status == 'active'" class="btn btn-danger" ng-click="activateUser(user,'suspended')">Suspend</button>
			<button class="btn btn-danger" ng-click="deleteUser(user)">Delete</button>
          </td>
  			</tr>
  		</tbody>
      <tfoot>
        <td colspan="5">
          <ul class="pagination">
            <li ng-class="prevPageDisabled()">
              <a href="" ng-click="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="n in no_items" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href="">{{n+1}}</a>
            </li>
            <li ng-class="nextPageDisabled()">
              <a href="" ng-click="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </td>
      </tfoot>
  	</table>
