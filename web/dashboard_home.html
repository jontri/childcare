			<div class="box-container padding-20">
				<h3 class="no-margin">Appointments</h3>
				<div class="white-space-10"></div>
				<div class="row" ng-repeat="appointment in appointments | orderBy:'date'">
					<div class="white-space-15"></div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<b>{{appointment.listing.name}}:</b> Requested for <b>{{appointment.date | date:"EEEE, MMM dd yyyy 'at' h:mm a"}}</b>.
						Click <a ui-sref="daycare_appointment({listingId: appointment.listing._id, listingName: appointment.listing.name})">reschedule</a> to change.
					</div>
				</div>
				<div class="row" ng-if="!appointments || !appointments.length">
					<div class="col-md-12 col-sm-12 col-xs-12">
						You have no appointments.
					</div>
				</div>
			</div>
		</div>
