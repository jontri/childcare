<form name="StaffRef" ng-submit="checkProgress(StaffRef,2,'StaffEmployment')" enctype="multipart/form-data" novalidate>
    <div rv-floater="{{floaterInit}}" rv-obj-height="{{headerHeight}}" rv-right="{{rightOffset}}" class="hidden-xs hidden-sm">
        <button type="button" class="btn btn-theme btn-t-primary"
                ng-click="cancel('dashboard_staff_list', {daycareId:StaffListingId})">Cancel
        </button>
        <button type="button" class="btn btn-theme btn-t-primary" ng-click="overrideFormSequence(1,'StaffForm')">Go
            Back
        </button>
        <button type="submit" class="btn btn-theme btn-t-primary">
            Continue
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>

    <div ng-init="setForm('StaffRef', StaffRef)" class="col-xs-12">
        <div ng-repeat="ref in reference track by $index">
            <h3 class="line-bottom-5">
                Reference #{{$index+1}}
            </h3>
            <div class="form-inline">
                <label>First Name</label>
                <input type="text" class="form-control" name="{{ref.formName+'firstName'}}" ng-model="ref.firstName">
            </div>
            <div class="form-inline">
                <label>Middle Name</label>
                <input type="text" class="form-control" name="{{ref.formName+'midInitial'}}" ng-model="ref.midInitial">
            </div>
            <div class="form-inline">
                <label>Last Name</label>
                <input type="text" class="form-control" name="{{ref.formName+'lastName'}}" ng-model="ref.lastName">
            </div>
            <div class="form-inline">
                <label>Email</label>
                <input type="text" class="form-control" name="{{ref.formName+'email'}}" ng-model="ref.email"
                       ng-pattern="emailRegex">
                <div ng-messages="StaffRef.$submitted && StaffRef[ref.formName+'email'].$error" class="error-label">
                    <div class="text-danger" ng-message="pattern">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="form-inline">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="{{ref.formName+'phoneNumber'}}" ng-model="ref.phoneNumber"
                       maxlength="10" minlength="10" ng-pattern="/^[0-9]+$/" placeholder="10 digits"
                       oninput="if(this.value.length>10) this.value = this.value.slice(0, 10);">
                <div ng-messages="StaffRef.$submitted && StaffRef[ref.formName+'phoneNumber'].$error"
                     class="error-label">
                    <div class="text-danger" ng-message="maxlength">Must be 10 digits - no spaces, hyphens or
                        parenthesis.
                    </div>
                    <div class="text-danger" ng-message="minlength">Must be 10 digits - no spaces, hyphens or
                        parenthesis.
                    </div>
                    <div class="text-danger" ng-message="pattern">Must be 10 digits - no spaces, hyphens or
                        parenthesis.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <a class="btn btn-sm btn-secondary btn-theme pull-right" ng-click="addReference()"
               style="margin-left: 5px;">
                <i class="fa fa-plus" aria-hidden="true"></i> Add Reference</a>
            <a class="btn btn-sm btn-secondary btn-theme pull-right" ng-click="removeReference()"
               ng-if="reference.length>=4">
                <i class="fa fa-minus" aria-hidden="true"></i> Remove Reference</a>
        </div>
        <div class="col-xs-12 visible-xs visible-sm">
            <button type="button" class="btn btn-theme btn-t-primary btn-responsive2" ng-click="cancel('dashboard_staff_list', {daycareId:StaffListingId})">Cancel</button>
            <div class="white-space-10 hidden-sm hidden-md hidden-lg"></div>
            <button type="button" class="btn btn-theme btn-t-primary btn-responsive2" ng-click="overrideFormSequence(1,'StaffForm')">Go Back</button>
            <div class="white-space-10 hidden-sm hidden-md hidden-lg"></div>
            <button type="submit" class="btn btn-theme btn-t-primary btn-responsive2">
                <i class="fa fa-save"></i>
                Continue
            </button>
        </div>
    </div>
</form>
